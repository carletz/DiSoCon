    lambda: |-
      const float cp = 4.18;  // kJ/kg·K
      const float rho = 1.0;  // kg/l
      float dt = id(delta_t).state;
      float portata = 5.0; // litri/minuto (simulato o da sensore)
      float potenza = (portata * rho * cp * dt) / 60.0;  // kW = kJ/min ÷ 60
